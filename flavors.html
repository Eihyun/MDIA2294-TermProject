<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDIA 2294 Term Project</title>
    <link rel="stylesheet" href="https://use.typekit.net/qwo2ans.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

</head>
<body>

    <!-- header -->
    <header class="site-header">
        <div class="container">

            <div class="site-header__wrapper">
                <div class="flex">
                    <!-- logo -->
                    <div class="site-header__logo">
                        <img class="site-header__logo-img" src="images/Logo.png" alt="A logo for Yogurt Yoghurt Yogurte">
                    </div>
                    <!-- navigation -->
                    <nav class="site-header__menu nav-menu">
                        <ul class="flex">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Flavors</a></li>
                            <li><a href="#">Our team</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <!-- hamburger -->
                    <button class="hamburger">
                        <ion-icon class="menu-icon" name="menu-outline"></ion-icon>
                        <ion-icon class="close-icon hide" name="close-outline"></ion-icon>
                    </button>
                </div>
            </div>
            
        </div>
    </header>

    <!-- main -->
    <main>


    </main>

    <!-- footer -->
    <footer class="site-footer">
        <div class="site-footer__wrapper flex">

            <div class="site-footer__logo">
                <img class="site-footer__logo-img" src="images/Logo.png" alt="A logo for Yogurt Yoghurt Yogurte">
            </div>

            <div class="site-footer__text">
                <p>Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC.</p>
            </div>

            <div class="site-footer__icons grid">
                <ion-icon name="logo-facebook"></ion-icon>

                <ion-icon name="logo-twitter"></ion-icon>

                <ion-icon name="logo-instagram"></ion-icon>

            </div>
        </div>


    </footer>

    <!-- JS for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- JS for flickity -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <!-- JS for Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- My JS -->
    <script src="js/script.js"></script>

</body>
</html>
